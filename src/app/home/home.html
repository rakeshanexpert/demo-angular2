        <!-- Home page timestamp list -->
        <div class="mobiletak-timestempH">
           <div class="timestamp-container">
            <!-- Time list title -->
             <div class="timestamp-title">
               <h3>Today</h3>
               <span>24/04/2017</span>               
             </div>
             <!-- // Time list title -->
            
          <ul>
             <li class="timestamp-row nowplaying" *ngFor="let homeData of homeJsonData">

                       <span class="pubtime">{{homeData.publisTime}}</span>
                       <span class="playingnow">
