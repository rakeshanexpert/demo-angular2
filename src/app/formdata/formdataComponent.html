<div class="mainContainer">
	<div class="container">
		<div class="row">
			<h2 style="margin:20px 0;">User Detail</h2>
			<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value);" novalidate>
				<div class="col-lg-3 col-md-3 col-sm-6">
					<div class="form-group">
						<label>Name</label>
						<input type="text" #nameRef="ngModel" maxlength="10" minlength="4" required class="form-control" name="name" ngModel>
						<div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
							<div [hidden]="!nameRef.errors.required">
								Please enter your name!
							</div>
							<div [hidden]="!nameRef.errors.minlength">
								Please enter atlest 4 charactor!
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-6">
					<div class="form-group">
						<label>Email</label>
						<input type="email" #contactemail="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  class="form-control" name="email" ngModel>
						<div *ngIf="contactemail.errors && (contactemail.dirty || contactemail.touched)" class="alert alert-danger">
							<div [hidden]="!contactemail.errors.required">
								Please enter your email !
							</div>
							<div [hidden]="!contactemail.errors.pattern">
								Email is invalid!
							</div>
						</div>
					</div>
				</div>
				<div ngModelGroup="address">
					<div class="col-lg-3 col-md-3 col-sm-6">
						<div class="form-group">
							<label>City</label>
							<input type="text" #cityRef="ngModel" required  class="form-control" name="city" ngModel>
							<div [hidden]="cityRef.valid || cityRef.pristine" class="alert alert-danger">Please Enter City Name</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6">
						<div class="form-group">
							<label>postal Code</label>
							<input type="text" #refpostal="ngModel" pattern="^[1-9][0-9]{5}$" class="form-control" name="postal" ngModel>
							<div *ngIf="refpostal.errors && (refpostal.dirty || refpostal.touched)" class="alert alert-danger">
								<div [hidden]="!refpostal.errors.pattern">
									Please enter 6 digit number
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<button [disabled]="!userForm.form.valid" type="submit" value="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
				
			</form>
		</div>
	</div>
</div>
